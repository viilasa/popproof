<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PopProof</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="module">
        import { createRoot } from 'https://esm.sh/react-dom@18/client';
        import React from 'https://esm.sh/react@18';
        import { ResetPasswordForm } from '/src/components/auth/ResetPasswordForm.tsx';
        import { AuthProvider } from '/src/components/auth/AuthProvider.tsx';
        
        const App = () => React.createElement(
            AuthProvider,
            null,
            React.createElement(ResetPasswordForm)
        );
        
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
