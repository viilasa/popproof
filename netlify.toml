[build]
  command = "npm run build"
  publish = "dist"

# 301 redirect non-www to www (canonical URL)
[[redirects]]
  from = "https://proofedge.io/*"
  to = "https://www.proofedge.io/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://proofedge.io/*"
  to = "https://www.proofedge.io/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.proofedge.io/*"
  to = "https://www.proofedge.io/:splat"
  status = 301
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
